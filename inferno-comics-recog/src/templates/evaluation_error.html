<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Error</title>
    <style>
        :root {
            /* Dark mode colors (default) */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #888888;
            --border-color: #404040;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --card-bg: #252525;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            /* Light mode colors */
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #555555;
            --text-muted: #666666;
            --border-color: #ddd;
            --accent-primary: #007bff;
            --accent-secondary: #0056b3;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow);
            text-align: center;
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.5s ease-out;
        }

        .error-icon {
            font-size: 64px;
            color: var(--error-color);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .title {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .error-message {
            color: var(--text-muted);
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error-color);
            border-radius: 4px;
            word-break: break-word;
        }

        .actions {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--accent-primary);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon">‚òÄÔ∏è</span>
        <span id="themeText">Light</span>
    </div>

    <div class="container">
        <div class="error-icon">‚ùå</div>
        <h1 class="title">Evaluation Error</h1>
        <div class="error-message">
            {{ error_message }}
        </div>
        <div class="actions">
            <a href="#" class="btn" id="newEvaluationBtn">üîÑ New Evaluation</a>
            <a href="#" class="btn btn-secondary" id="viewAllResultsBtn">üìã View All Results</a>
        </div>
    </div>

    <script>
        // Theme management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateThemeToggle(newTheme);
        }

        function updateThemeToggle(theme) {
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (theme === 'light') {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
            }
        }

        // Initialize theme
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggle(savedTheme);
        }

        // Configuration passed from Flask backend
        const CONFIG = {
            FLASK_HOST: '{{ config.flask_host }}',
            FLASK_PORT: '{{ config.flask_port }}',
            API_URL_PREFIX: '{{ config.api_url_prefix }}'
        };
        
        // Helper function to build API URLs
        function getApiUrl(endpoint) {
            const protocol = window.location.protocol;
            return `${protocol}//${CONFIG.FLASK_HOST}:${CONFIG.FLASK_PORT}/${CONFIG.API_URL_PREFIX}${endpoint}`;
        }
        
        // Set up navigation URLs when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme
            initializeTheme();
            
            document.getElementById('newEvaluationBtn').href = getApiUrl('/evaluation');
            document.getElementById('viewAllResultsBtn').href = getApiUrl('/evaluation/list');
        });
    </script>
</body>
</html>
